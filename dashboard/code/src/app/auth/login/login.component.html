<div class="min-h-screen w-full flex items-center justify-center bg-gradient-to-r from-blue-400 to-purple-500">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-4">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="you@example.com">
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          placeholder="Enter your password">
      </div>
      
      <button 
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 mt-4">
      Don't have an account? 
      <a routerLink="/signup" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
  </div>
</div>
