<div class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full mx-4">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" formControlName="name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your full name">
        <p *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched"
          class="text-sm text-red-500 mt-1">
          Name must be at least 3 characters.
        </p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your email">
        <p *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched"
          class="text-sm text-red-500 mt-1">
          Please enter a valid email address.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your password">
        <p *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched"
          class="text-sm text-red-500 mt-1">
          Password must be at least 6 characters.
        </p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" formControlName="confirmPassword"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Confirm your password">
        <p *ngIf="signupForm.controls['confirmPassword'].invalid && signupForm.controls['confirmPassword'].touched"
          class="text-sm text-red-500 mt-1">
          Please confirm your password.
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="signupForm.invalid"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
