<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Permissions</h2>
  <button
    class="mb-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
    [routerLink]="['/permissions/new']"
  >
    + New Permission
  </button>

  <table class="w-full border">
    <thead class="bg-gray-200 dark:bg-gray-700">
      <tr>
        <th class="p-2 text-left">Name</th>
        <th class="p-2 text-left">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perm of permissions" class="border-b">
        <td class="p-2">{{ perm.name }}</td>
        <td class="p-2">{{ perm.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
