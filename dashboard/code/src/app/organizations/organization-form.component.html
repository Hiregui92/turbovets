<div class="p-6 max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">Organization Form</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Name</label>
      <input formControlName="name" class="w-full border rounded-lg p-2" placeholder="Enter organization name" />
    </div>

    <div>
      <label class="block text-sm font-medium">Description</label>
      <textarea formControlName="description" rows="3" class="w-full border rounded-lg p-2"></textarea>
    </div>

    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save</button>
  </form>
</div>
