<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Organizations</h2>
<!-- Search -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search organization..."
      class="w-full sm:w-1/3 p-2 border rounded-lg dark:bg-gray-700 dark:text-white"
    />

    <!-- Category filter -->
    <select
      [(ngModel)]="selectedCategory"
      class="p-2 border rounded-lg dark:bg-gray-700 dark:text-white"
    >
      <option value="all">All Categories</option>
      <option value="work">Work</option>
      <option value="personal">Personal</option>
      <option value="other">Other</option>
    </select>

    <!-- Sort -->
    <button
      (click)="toggleSort()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      Sort {{ sortDirection === 'asc' ? '▲' : '▼' }}
    </button>
  <button
    class="mb-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
    [routerLink]="['/organizations/new']"
  >
    + New Organization
  </button>

  <table class="w-full border">
    <thead class="bg-gray-200 dark:bg-gray-700">
      <tr>
        <th class="p-2 text-left">Name</th>
        <th class="p-2 text-left">Description</th>
	<th class="p-2 text-left">Parent</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let org of organizations" class="border-b">
        <td class="p-2">{{ org.name }}</td>
        <td class="p-2">{{ org.description }}</td>
        <td class="p-2">{{ org.parent?.name || '-' }}</td>
        <td class="p-2 space-x-2">
          <button class="px-3 py-1 bg-blue-600 text-white rounded" (click)="edit(org)">Edit</button>
          <button class="px-3 py-1 bg-red-600 text-white rounded" (click)="delete(org)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
