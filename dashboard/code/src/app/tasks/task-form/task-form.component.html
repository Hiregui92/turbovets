<div class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-center">Create New Task</h2>

      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <div>
          <label class="block mb-1 text-sm font-medium">Title</label>
          <input type="text" formControlName="title"
                 class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-400
                        dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
               class="text-red-500 text-sm mt-1">
            Title is required.
          </div>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Description</label>
          <textarea formControlName="description" rows="3"
                    class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-400
                           dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Status</label>
          <select formControlName="status"
                  class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-400
                         dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <option value="todo">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>

        <button type="submit" 
                [disabled]="taskForm.invalid || loading"
                class="w-full py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50">
          {{ loading ? 'Creating...' : 'Create Task' }}
        </button>
      </form>
    </div>
