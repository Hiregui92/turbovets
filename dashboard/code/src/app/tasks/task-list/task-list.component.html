<div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Task List</h2>

  <table class="min-w-full border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
    <thead class="bg-gray-100 dark:bg-gray-700">
      <tr>
        <th class="px-4 py-2 text-left text-gray-700 dark:text-gray-300">Title</th>
        <th class="px-4 py-2 text-left text-gray-700 dark:text-gray-300">Description</th>
        <th class="px-4 py-2 text-left text-gray-700 dark:text-gray-300">Status</th>
        <th class="px-4 py-2 text-gray-700 dark:text-gray-300">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" class="border-t border-gray-200 dark:border-gray-700">
        <td class="px-4 py-2 text-gray-800 dark:text-gray-200">{{ task.title }}</td>
        <td class="px-4 py-2 text-gray-600 dark:text-gray-400">{{ task.description }}</td>
        <td class="px-4 py-2">
          <span
            class="px-2 py-1 text-xs font-medium rounded-full"
            [ngClass]="{
              'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300': task.status === 'To Do',
              'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300': task.status === 'In Progress',
              'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300': task.status === 'Done'
            }">
            {{ task.status }}
          </span>
        </td>
        <td class="px-4 py-2 space-x-2">
          <button
            class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700"
            (click)="viewTask(task.id)">
            View / Edit
          </button>
          <button
            class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
            (click)="deleteTask(task.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
