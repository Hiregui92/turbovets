<div class="flex items-center gap-3 mb-6">
  <button 
    (click)="setViewMode('list')" 
    class="px-4 py-2 rounded-xl shadow-sm transition 
           hover:shadow-md 
           focus:outline-none focus:ring-2 focus:ring-blue-500
           "
    [ngClass]="viewMode === 'list' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'">
    Lista
  </button>

  <button 
    (click)="setViewMode('kanban')" 
    class="px-4 py-2 rounded-xl shadow-sm transition 
           hover:shadow-md 
           focus:outline-none focus:ring-2 focus:ring-blue-500
           "
    [ngClass]="viewMode === 'kanban' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'">
    Kanban
  </button>
          <a routerLink="/tasks/new"
             class="px-3 py-1 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
            + New Task
          </a>
</div>

<div class="w-full">
  <app-tasks-list *ngIf="viewMode === 'list'" [tasks]="tasks"></app-tasks-list>
  <app-tasks-kanban *ngIf="viewMode === 'kanban'" [tasks]="tasks"></app-tasks-kanban>
</div>
