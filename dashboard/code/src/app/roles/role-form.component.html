<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">
      {{ isEdit ? 'Edit Role' : 'Create Role' }}
    </h2>

    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring focus:ring-blue-300"
          placeholder="Enter role name"
        />
      </div>

      <button
        type="submit"
        [disabled]="roleForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg disabled:opacity-50"
      >
        {{ isEdit ? 'Update Role' : 'Create Role' }}
      </button>
    </form>
  </div>
</div>
