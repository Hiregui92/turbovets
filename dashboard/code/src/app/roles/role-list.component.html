<div class="p-6 bg-white dark:bg-gray-900 rounded-xl shadow-md">
  <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Roles</h2>
  <table class="w-full text-left">
    <thead class="border-b border-gray-300 dark:border-gray-700">
      <tr>
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles" class="border-b border-gray-200 dark:border-gray-700">
        <td class="py-2 px-4 text-gray-900 dark:text-gray-100">{{ role.name }}</td>
        <td class="py-2 px-4">
          <!--<button class="bg-blue-500 text-white px-3 py-1 rounded-lg mr-2" [routerLink]="['/roles/edit', role.id]">Edit</button>
          <button class="bg-red-500 text-white px-3 py-1 rounded-lg" (click)="deleteRole(role.id)">Delete</button>
	  -->
	  </td>
      </tr>
    </tbody>
  </table>
  <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg" routerLink="/roles/create">Create New Role</button>
</div>
