version: '3.9'

services:
  turbovets-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8010:4200"   # Puerto externo 8010 mapeado al interno 4200
    volumes:
      - ./code:/app    # Monta tu proyecto Angular desde afuera
#      - /app/node_modules     # Evita conflictos de node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # Para detectar cambios en Windows/WSL

